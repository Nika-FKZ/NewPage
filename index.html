	3. for a clickable unfocusable element always add the attribute tabindex="0"
		<div tabindex="0" onclick=""> </div>

	5. Inside a section respect the order of heading titles (h1 -> h6).
	6. for links made as buttons, always include role="button" :
		<a role="button"> </a>
	7. for a link that will take to a new tab or external link :
		<a target="_blank" rel="noopener noreferrer"> </a>
